<div class="pokemon-card-container"
     *ngIf="(singleInfo$ | async) as data">

  <div class="card-body">
    <span>{{data.name}}</span>
    <img src="{{data.sprites.front_default}}"
         alt="Image of {{data.name}}">
    <ul>
      <li *ngFor="let type of data.types">{{type.type.name}}</li>
    </ul>
  </div>

  <div class="card-action" (click)="viewDetails(data)">
    <button>ver detalles</button>
  </div>
</div>
